<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bg-container">
        <div class="calculator-container">
            <h1>Calc</h1>
            <div class="calc-display">
                <h2 class="display-num" id="screen-heading"></h2>
            </div>
            <div class="calc-keypad">
                <div class="btn-group">
                    <button class="num-btn" id="btn-7">7</button>
                    <button class="num-btn" id="btn-8">8</button>
                    <button class="num-btn" id="btn-9">9</button>
                    <button class="num-btn del-btn" id="btn-del">Del</button>
                </div>
                <div class="btn-group">
                    <button class="num-btn" id="btn-4">4</button>
                    <button class="num-btn" id="btn-5">5</button>
                    <button class="num-btn" id="btn-6">6</button>
                    <button class="num-btn" id="btn-add">+</button>
                </div>
                <div class="btn-group">
                    <button class="num-btn" id="btn-1">1</button>
                    <button class="num-btn" id="btn-2">2</button>
                    <button class="num-btn" id="btn-3">3</button>
                    <button class="num-btn" id="btn-sub">-</button>
                </div>
                <div class="btn-group">
                    <button class="num-btn" id="btn-period">.</button>
                    <button class="num-btn" id="btn-0">0</button>
                    <button class="num-btn" id="btn-div">/</button>
                    <button class="num-btn" id="btn-multiply">x</button>
                </div>
                <div class="btn-group">
                    <button class="num-btn del-btn reset-btn" id="btn-reset">RESET</button>
                    <button class="num-btn reset-btn result-btn" id="btn-result">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
